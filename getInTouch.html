<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>Get in Touch</title>
    <link rel="stylesheet" href="Styles/styles.css">
    <link href="https://fonts.googleapis.com/css?family=Playfair+Display:700i|Roboto" rel="stylesheet">

<body>
<main class="viewHeigthFix">
    <header class="headerInTouch">
        <nav class="navFlex">
            <ul>
                <li><a href="index.html" aria-label="Go to Home Page">Home</a></li>
                <li><a href="blog.html#about" aria-label="Go to About Section">About</a></li>
                <li><a href="blog.html" aria-label="Go to Blog Page">Blog</a></li>
                <li><a href="getInTouch.html" aria-label="Go to Get in Touch Section">Contact</a></li>
            </ul>
        </nav>

        <h2 class="touchH1">Get In Touch</h2>

    </header>

    <section class="wrapper InfoInTouch">
        <aside class="contactInTouch">
            <ul class="fagroup">
                <li><i class="fab fa-facebook-f" aria-label="facebook"></i></li>
                <li><i class="fab fa-instagram" aria-label="instagram"></i></li>
                <li><i class="fab fa-twitter" aria-label="twitter"></i></li>
                <li><i class="fab fa-whatsapp" aria-label="whatsapp"></i></li>
            </ul>
            <h4>Info@Email.com</h4>
            <p>123-456-7890</p>
            <p>128 Queen Street West, Unit 10</p>
            <p>Toronto, Ontario</p>
            <p>M5V2D5</p>
        </aside>

        <section class="inputFormBlog">
            <section class="formInTouch">    
                <form class="formBlog">
                    
                    <div class="formGroup">
                        <label class="name">Name</label>
                        <input type="text" class="formName" name="Name" placeholder="Name">
                    </div>

                    <div class="formGroup">
                        <label class="email">Email</label>
                        <input type="text" class="formEmail" name="email" placeholder="Email address">
                    </div>
                    
                </form>
                    
                <textarea name="text" class="formMessage"
                    cols="80" rows="10" placeholder="Submit">
                </textarea>
            
        
                <button class="postComment">Post Comment</button>
            </section>    
        </section>
    </section>


    <footer>
        <div class="copyright">
            <p>Copyright &copy 2018 HackerYou</p>
        </div>
    </footer>
